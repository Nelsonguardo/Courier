services:
  app:
    build: .
    working_dir: /app
    ports:
      - "${PORT}:${PORT}"
    depends_on:
      - db

  db:
    image: mysql:latest
    environment:
      MYSQL_DATABASE: ${DB_NAME_DEV}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3306:3306"  # Puerto MySQL est√°ndar
    volumes:
      - mysql-data:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d

volumes:
  mysql-data: